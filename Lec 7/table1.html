<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Table Formatting</h1>
<table border=".1px" cellspacing="0" cellpadding="10"">
    <thead>
        <th>Student Name</th>
        <th>Student Age</th>
        <th>Gender</th>
        <th>Age</th>
    </thead>

    <tbody>
        <tr>
            <td>123</td>
            <td>Bill</td>
            <td>Male</td>
            <td>16</td>
        </tr>
        
        <tr>
            <td>432</td>
            <td>Price</td>
            <td>Female</td>
            <td>26</td>
        </tr>
        <tr>
            <td>755</td>
            <td>Item</td>
            <td rowspan="3">Male</td>
            <td>67</td>
        </tr>
        <tr>
            <td>321</td>
            <td>Pack</td>
            
            <td rowspan="3">33</td>
        </tr>
        <tr>
            <td>321</td>
            <td>Pack</td>
            
            
        </tr>
        <tr>
            <td>321</td>
            <td>Pack</td>
            <td>Female</td>
            
        </tr>
    </tbody>
    
</table>
<br>
<br>

</body>
</html>
