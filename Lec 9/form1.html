<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Event Registration</h2>
    <form action="">
      <label for="name">Name:</label>
      <input type="text" name="" id="name" />
      <br />
      <br />
      <label for="mail">Email ID:</label>
      <input type="email" name="emailID" id="mail" />
      <br />
      <br />
      <label for="phone">Phone No:</label>
      <input
        type="tel"
        name="phoneNo"
        id="phone"
        maxlength="10"
        pattern="\d{10}"
        title="Please enter a 10-digit phone number"
      />
      <br />
      <br />
      <label for="occupationType">Occupation:</label>
      <select name="occupationType" id="occupationType">
        <option value="" disabled selected>Select</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="engineer">Engineer</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <fieldset style="display: inline">
        <legend>Topics of Interest</legend>

        <label for="check1">HTML</label>
        <input type="checkbox" name="interest1" id="check1" />

        <label for="check2">CSS</label>
        <input type="checkbox" name="interest2" id="check2" />

        <label for="check3">JavaScript</label>
        <input type="checkbox" name="interest3" id="check3" />
      </fieldset>
      <br />
      <br />
      <fieldset style="display: inline">
        <legend>You are</legend>

        <label for="radio1">Beginner</label>
        <input type="radio" name="level" id="radio1" />

        <label for="radio2">Basics</label>
        <input type="radio" name="level" id="radio2" />

        <label for="radio3">Advance</label>
        <input type="radio" name="level" id="radio3" />
      </fieldset>
      <br />
      <br />

      <label for="comment">Comments:</label>
      <br />
      <textarea
        name="comment"
        id="comment"
        cols="30"
        rows="3"
        maxlength="150"
        placeholder="Enter your comments here (max 150 characters)"
      ></textarea>
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
