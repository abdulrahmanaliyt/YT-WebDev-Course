<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Complex Form</h3>
    <form>
        <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name</label> 
        <input type="text" id="name" name="name" /> <br/> <br/> 

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />

        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          maxlength="10"
          pattern="\d{10}"
          title="Please enter a 10-digit phone number"
        /><br /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" /><br /><br />

        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Male">

        <label for="female">Female</label>
        <input type="radio" id="female" name="female">
       
        <label for="other">Other</label>
        <input type="radio" id="other" name="other"> <br/> <br/>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="" disabled selected>Select</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select> <br/> <br/>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="street">Street:</label>  
            <input type="text" id="street" name="street" /> 
            <br> <br>
            <label for="City">City:</label>
            <input type="text" name="City" id="City">
                <br><br>
            <label for="ZipCode" >Zip-Code:</label>
            <input type="number" maxlength="6" name="ZipCode" id="ZipCode">            
        </fieldset> <br> <br>

        <fieldset>
        <legend>Other Information:</legend>

        <label for="textarea" style="display: block; margin-bottom: 4px;">Comments:</label>
        <textarea
            name="textarea" 
            id="textarea" 
            rows="5"
            cols="20"
            maxlength="300">
        </textarea>
      <br />
      <br />
      <label for="terms">I agree to the terms of Services</label>
      <input type="checkbox" required>
      <br /> <br />

        </fieldset>
<div style="text-align: center;">
    <input type="submit" value="Submit" style="background-color: bisque;">
</div>
</form>
</body>
</html>
